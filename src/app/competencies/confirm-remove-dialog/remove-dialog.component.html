<div class="dialog">
  <div class="dialog__header">Подтвердить удаление сотрудника?</div>
  <div class="dialog__footer">
    <button mat-raised-button color="warn" (click)="cancel()">Отмена</button>
    <button mat-raised-button color="primary" (click)="confirm()">Подтвердить</button>
  </div>
</div>
